<html ng-app="dungeon">
    <head>
        <meta charset="utf-8">
        <title>Dungeon Crawler</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Styles -->


            <!-- Bootstrap -->
            <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-responsive.min.css"/>
            <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"/>

            <!-- Custom Styles -->
            <link rel="stylesheet" href="css/stylesheet.css">    
       
    </head>
    <body>

<!-- stuff -->

         <div class="container">
            <div class="panel">
                <div class="entity player"></div>
                 <h2><span class="playerName">Player</span></h2> 
                 <div class="progress">
                     <div class="bar" id="playerHealthLevel"></div>
                 </div>
                 <input id="playerAttack" type="button" value="Attack" onclick="playerAttacks();" />
                <input id="potion" type="button" value="Heal" onclick="potion();" />
            </div>
            <div class="panel">
                <div class="entity enemy"> </div>
                 <h2>Enemy</h2> 
                 <div class="progress">
                     <div class="bar" id="enemyHealthLevel"></div>
                 </div>
                <input id="enemyAttack" type="button" value="fight back!" onclick="enemyAttacks();" />
            </div>          
        </div>
        
        <ul ng-controller="gridCtrl">
            <li ng-repeat="grid in grids" class="cell" id="gid_{{$index}}"></li>
        </ul>
        
        <!-- Scripts -->

            <!-- jQuery -->
            <script type="text/javascript" src="js/jquery/jquery-2.0.2.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
            <script src="js/angular/angular.min.js"></script>
            <script src="js/angular/app.js"></script>
            <script src="js/angular/services.js"></script>
            <script src="js/angular/controller.js"></script>
            <script src="js/angular/directives.js"></script>
           <script src="js/functions.js"></script>
           
    </body>
</html>
